<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Design</title>
</head>

<body>
    <div class="container">
        <div class="column">
            <div class="col-1">
                <div class="light-bg btn">AC</div>
                <div class="light-bg btn">&plus; / &minus;</div>
                <div class="light-bg btn">&percnt;</div>
                <div class="purple-bg btn">&div;</div>
            </div>

            <div class="col-2">
                <div class="dark-bg btn">7</div>
                <div class="dark-bg btn">8</div>
                <div class="dark-bg btn">9</div>
                <div class="purple-bg btn">&times;</div>
            </div>

            <div class="col-3">
                <div class="dark-bg btn">4</div>
                <div class="dark-bg btn">5</div>
                <div class="dark-bg btn">6</div>
                <div class="purple-bg btn">&minus;</div>
            </div>

            <div class="col-4">
                <div class="dark-bg btn">1</div>
                <div class="dark-bg btn">2</div>
                <div class="dark-bg btn">3</div>
                <div class="purple-bg btn">&plus;</div>
            </div>

            <div class="col-5">
                <div class="dark-bg btn">0</div>
                <div class="dark-bg btn">,</div>
                <div class="purple-bg btn">=</div>
            </div>
        </div>
    </div>

</body>

</html>
